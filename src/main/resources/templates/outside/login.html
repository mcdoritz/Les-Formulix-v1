<!DOCTYPE html>
<!--<head th:insert = "~{outside/layout/head::head}"></head>-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="outside/layout/layout">

<body class="h-dvh w-dvw transition-all">

<div layout:fragment="page" class="h-full w-full flex flex-col items-center justify-center transition-all">
    <div id="landing-card" class="w-11/12 h-1/2 mb-12 flex flex-col justify-around transition-all">
        <div class="border-t-8 border-l-8 border-r-8 border-red-500 w-full h-96 mb-8 transition-all"></div>
        <div class="border-20 border-red-500 w-full h-96 text-8xl flex mb-8 justify-center items-center noto-sans-title-logo text-red-500 transition-all">Les Formulix

        </div>
        <p th:text="${errorMsg} ?: ''" />
        <div id="login-signup" class="border-b-8 border-l-8 border-r-8 border-red-500 w-full h-full py-8 flex flex-col justify-evenly items-center transition-all">
            <div id="login-button" class="p-0 w-4/5 h-3/5 max-h-40 flex items-center justify-center text-red-500
            button landing-button noto-sans-landing-button inactive transition-all">
                <p class="w-full h-full text-6xl">LOGIN</p>
            </div>
            <div class="w-full" th:insert = "~{outside/forms/loginForm::loginForm}"></div>

            <div id="signup-button" class="p-0 w-4/5 h-3/5 max-h-40 flex flex-col items-center justify-center text-red-500
            button landing-button noto-sans-landing-button inactive transition-all">
                <p class="w-full h-full text-6xl transition-all">SIGNUP</p>
            </div>
        </div>

    </div>
    <div class="min-h-40 flex flex-col items-center justify-center transition-all">
        <p id="login-back-link" class="my-12 w-full text-red-500 text-4xl italic link transition-all"></p>
        <a id="landing-back-link" class="my-12 w-full text-red-500 text-4xl italic link transition-all" href="/" alt="entrer">back</a>
    </div>

    <div class="background">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script src="/js/buttons.js"></script>
    <script src="/js/loginSignup.js"></script>

</div>

</body>
