<form th:fragment = "loginForm" id="login-form" class="hidden mx-auto w-4/5 flex flex-col justify-center items-center">
    <div class="mb-8 w-full ">
        <input type="email" id="login-email" name="email" class="bg-gray-50 h-28 w-full border-4 border-red-500 bg-transparent text-red-500 text-4xl rounded-lg placeholder:italic focus:ring-red-300 focus:border-red-300 block p-2.5" placeholder="email@email.com" />
    </div>
    <div class="mb-8 w-full">
        <input type="password" id="login-password" name="password" class="bg-gray-50 h-28 w-full border-4 border-red-500 bg-transparent text-red-500 text-4xl rounded-lg focus:ring-red-300 focus:border-red-300 block" />
    </div>
    <div class="flex items-start mb-5 hidden">
        <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-14 h-14 border border-red-500 rounded bg-transparent focus:ring-3 focus:ring-red-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-gray-900">Remember me</label>
    </div>
    <button type="submit" class="text-white bg-red-500 h-36 w-full focus:ring-4 focus:outline-none focus:ring-red-300 font-bold italic rounded-lg text-6xl">LOGIN</button>
</form>
